{% extends 'base.html' %}

{% block body_block %}
<div class="container my-5">
     <div class="card">
          <div class="row">
               <aside class="col-sm-5 border-right">
                    <article class="gallery-wrap">
                         <div class="img-big-wrap">
                              <div class="">
                                   <a href="#"><img src="/media/{{object.mainimage}}" alt="" style="width: 100%;"></a>
                              </div>
                         </div>
                    </article>
               </aside>
               <aside class="col-sm-7">
                    <article class="card-body p-5">
                         <h3 class="title mp-3" >{{object.name}}</h3>
                         <p class="price-detail-wrap">
                              <span class="price h3 text-warning">
                                   <span class="currency">  BDT &#2547; </span> <span class="num"> {{object.price}}</span>
                              </span>
                         </p>
                         <dl class="item-property">
                              <dt>
                                   Description
                              </dt>
                              <dd>
                                   <p>{{object.detail_text}}</p>
                              </dd>
                         </dl>
                         <a href="{% url 'Order_App:add' pk=object.pk %}" class="btn btn-md btn-outline-primary text-uppercase"><i class="fas fa-shopping-cart"></i>Add to Cart </a>
                    </article>
               </aside>
          </div>
     </div>
</div>

{% endblock %}
